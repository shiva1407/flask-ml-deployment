<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Predict how much your house is worth</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body style="background-color: powderblue">
    <div class="container">
      <br />
      <div class="jumbotron jumbotron-fluid">
        <div class="container" align="center">
          <h1 class="display-4">House Prediction</h1>
          <p class="lead">Predict how much your house is worth</p>
        </div>
      </div>

      {% if pred: %}
      <div class="shadow p-3 mb-5 bg-white rounded">
        <b>Your house will probably be valued at: ${{pred}}</b>
      </div>
      {% endif %}

      <form action="/get-user-data" method="POST">
        <!-- <input type="submit" value="get prediction" /> -->

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">
              get prediction
            </button>
          </div>
        </div>

        <br /><br />

        <div class="form-group row">
          <label for="year_built" class="col-sm-2 col-form-label"
            >Year of Built</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              name="year_built"
              id="year_built"
              value="2009"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="stories" class="col-sm-2 col-form-label">Stories</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              name="stories"
              id="stories"
              value="3"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="num_bedrooms" class="col-sm-2 col-form-label"
            >Number Of Bedrooms</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              name="num_bedrooms"
              id="num_bedrooms"
              value="7"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="full_bathrooms" class="col-sm-2 col-form-label"
            >Full Bathrooms</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              name="full_bathrooms"
              id="full_bathrooms"
              value="4"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="half_bathrooms" class="col-sm-2 col-form-label"
            >Half Bathrooms</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              name="half_bathrooms"
              id="half_bathrooms"
              value="4"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="livable_sqft" class="col-sm-2 col-form-label"
            >Livable Sqft</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              name="livable_sqft"
              id="livable_sqft"
              value="10000"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="total_sqft" class="col-sm-2 col-form-label"
            >Total Sqft</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              name="total_sqft"
              id="total_sqft"
              value="11000"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="garage_sqft" class="col-sm-2 col-form-label"
            >Garage Sqft</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              name="garage_sqft"
              id="garage_sqft"
              value="1000"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="carport_sqft" class="col-sm-2 col-form-label"
            >Car Port Sqft</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              name="carport_sqft"
              id="carport_sqft"
              value="500"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">Fire Place</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="has_fireplace"
                id="has_fireplace"
                checked
              />
              <label class="form-check-label" for="has_fireplace">
                has fire place
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">Has Pool</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="has_pool"
                id="has_pool"
                checked
              />
              <label class="form-check-label" for="has_pool"> has pool </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">Has Central Heating</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="has_central_heating"
                id="has_central_heating"
                checked
              />
              <label class="form-check-label" for="has_central_heating">
                has central heating
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">Has Central Cooling</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="has_central_cooling"
                id="has_central_cooling"
                checked
              />
              <label class="form-check-label" for="has_central_cooling">
                has central colling
              </label>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="garage_type" class="col-sm-2 col-form-label"
            >Garage type</label
          >
          <div class="col-sm-10">
            <select class="custom-select" id="garage_type" name="garage_type">
              <option value="">-- select menu --</option>
              <option value="attached" selected="selected">attached</option>
              <option value="detached">detached</option>
              <option value="none">none</option>
            </select>
            <div class="invalid-feedback">
              Example invalid garage type select garage
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="garage_type" class="col-sm-2 col-form-label"
            >What city are you in</label
          >
          <div class="col-sm-10">
            <select class="custom-select" id="city" name="city">
              <option value="">-- select menu --</option>
              <option value="Amystad">Amystad</option>
              <option value="Brownport">Brownport</option>
              <option value="Chadstad" selected="selected">Chadstad</option>
              <option value="Clarkberg">Clarkberg</option>
              <option value="Coletown">Coletown</option>
              <option value="Davidfort">Davidfort</option>
              <option value="Davidtown">Davidtown</option>
            </select>
            <div class="invalid-feedback">Example invalid city select city</div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
